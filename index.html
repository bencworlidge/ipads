<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/style.css">    
    <script src="./resources/drumpad.js" defer type="module"></script>
    <title>iPads</title>
</head>
<body>
    <div class="drummachine">
        <row>
            <h2 id="description">Better than the real thing</h2>
        </row>
        <row>
            <div class="pads">
                <row>
                    <div class="col-1 ">
                        <div id="pad-1" class="pad">Q</div>
                        <div id="pad-2" class="pad">A</div>
                        <div id="pad-3" class="pad">Z</div>
                    </div>
                </row>
                <row>
                    <div class="col-1">
                        <div id="pad-4" class="pad">W</div>
                        <div id="pad-5" class="pad">S</div>
                        <div id="pad-6" class="pad">X</div>
                    </div>
                </row>
                <row>
                    <div class="col-3">
                        <div id="pad-7" class="pad">E</div>
                        <div id="pad-8" class="pad">D</div>
                        <div id="pad-9" class="pad">C</div>
                    </div>
                </row>
            </div>
        </row>
    </div>
</body>
</html>
